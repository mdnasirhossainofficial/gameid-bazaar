<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameID Bazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .card img { height: 220px; object-fit: cover; }
    nav { background-color: #343a40; }
    nav a { color: white; margin-right: 15px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GameID Bazaar</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="addmoney.html">Add Money</a></li>
        <li class="nav-item"><a class="nav-link" href="postid.html">Sell ID</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-4">
  <h2 class="text-center mb-4">Available Game IDs</h2>
  <div class="row" id="id-list">
    <!-- Cards dynamically loaded here -->
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCkHH8U_zgWQ01SLLhqrnxhe8j6KjnM9Q0",
    authDomain: "bismillah-telecom-ed960.firebaseapp.com",
    projectId: "bismillah-telecom-ed960",
    storageBucket: "bismillah-telecom-ed960.appspot.com",
    messagingSenderId: "163310183508",
    appId: "1:163310183508:web:036a2421c0cd3c264079c1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const idList = document.getElementById('id-list');
  db.collection('idPosts').where('status', '==', 'approved').onSnapshot(snapshot => {
    idList.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      idList.innerHTML += `
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="${data.imageUrl}" class="card-img-top" alt="Game ID" />
            <div class="card-body">
              <h5 class="card-title">${data.gameName}</h5>
              <p class="card-text">UID: ${data.uid}</p>
              <p class="card-text"><strong>Price:</strong> ${data.price} BDT</p>
              <button class="btn btn-primary w-100" onclick="buyID('${doc.id}', '${data.price}')">Buy Now</button>
            </div>
          </div>
        </div>`;
    });
  });

  function buyID(docId, price) {
    alert(`Buying ID with doc ID: ${docId} for price: ${price} BDT.\n\nPayment system coming soon.`);
    // TODO: Implement buy logic
  }
</script>
</body>
</html>
