<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameID Bazaar - Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>GameID Bazaar</h1>
    <nav id="nav-menu">
      <a href="#" id="home-link">Home</a>
      <a href="#" id="buy-link">Buy ID</a>
      <a href="#" id="sell-link">Sell ID</a>
      <a href="#" id="addmoney-link">Add Money</a>
      <a href="#" id="dashboard-link" style="display:none;">Dashboard</a>
      <a href="#" id="admin-link" style="display:none;">Admin Panel</a>
      <a href="#" id="logout-btn" style="display:none;">Logout</a>
    </nav>
  </header>

  <main>
    <section id="welcome-section">
      <h2>Available Game IDs</h2>
      <p>Welcome to GameID Bazaar! Please login or signup to continue.</p>
    </section>

    <section id="auth-section">
      <h2>Login / Signup</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="login-btn">Login</button>
        <button type="button" id="signup-btn">Signup</button>
      </form>
      <p id="auth-message"></p>
    </section>

    <section id="content-section" style="display:none;">
      <h2>User Dashboard</h2>
      <p>Welcome, <span id="user-email"></span></p>
      <p>Here you can manage your game IDs and account.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 GameID Bazaar. All rights reserved.</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
