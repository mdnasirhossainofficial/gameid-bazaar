<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameID Bazaar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>GameID Bazaar</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="buy.html">Buy ID</a>
        <a href="sell.html">Sell ID</a>
        <a href="addmoney.html">Add Money</a>
    </nav>
</header>
<main>
    <h2>Available Game IDs</h2>
    <div id="id-list" class="grid"></div>
</main>
<footer>
    <p>&copy; 2025 GameID Bazaar. All rights reserved.</p>
</footer>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Main Script -->
<script src="script.js"></script>
<script>
db.ref("gameIDs").on("value", snapshot => {
    const list = document.getElementById("id-list");
    list.innerHTML = "";
    snapshot.forEach(child => {
        const item = child.val();
        list.innerHTML += `
            <div class="card">
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>Price: ${item.price} BDT</p>
                <a href="buy.html?id=${child.key}" class="btn">Buy Now</a>
            </div>
        `;
    });
});
</script>
</body>
</html>
