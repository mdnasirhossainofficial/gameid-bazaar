<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Money Request - GameID Bazaar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>Add Money Request</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="buy.html">Buy ID</a>
      <a href="addmoney.html">Add Money</a>
    </nav>
  </header>

  <main>
    <form id="addMoneyForm">
      <label>ইউজারের নাম:</label><br/>
      <input type="text" id="username" required /><br/>
      <label>অ্যামাউন্ট (টাকা):</label><br/>
      <input type="number" id="amount" min="1" required /><br/><br/>
      <button type="submit">Add Money Request পাঠাও</button>
    </form>
  </main>

  <footer>
    <p>© 2025 GameID Bazaar | সর্বস্বত্ব সংরক্ষিত</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('addMoneyForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const amount = parseInt(document.getElementById('amount').value);

      try {
        await db.collection('addMoneyRequests').add({
          username: username,
          amount: amount,
          status: 'pending',
          requestedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('তোমার রিকোয়েস্ট জমা হয়েছে। অ্যাডমিন যাচাই করবেন।');
        form.reset();
      } catch (error) {
        alert('ত্রুটি: ' + error.message);
      }
    });
  </script>
</body>
</html>
