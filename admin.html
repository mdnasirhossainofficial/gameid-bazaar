<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - GameID Bazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
    <h4>Pending Game ID Posts</h4>
    <div id="pendingIds"></div>

    <hr />

    <h4>Pending Add Money Requests</h4>
    <div id="pendingMoney"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkHH8U_zgWQ01SLLhqrnxhe8j6KjnM9Q0",
      authDomain: "bismillah-telecom-ed960.firebaseapp.com",
      projectId: "bismillah-telecom-ed960",
      storageBucket: "bismillah-telecom-ed960.appspot.com",
      messagingSenderId: "163310183508",
      appId: "1:163310183508:web:036a2421c0cd3c264079c1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const pendingIdsDiv = document.getElementById('pendingIds');
    const pendingMoneyDiv = document.getElementById('pendingMoney');

    // Load pending Game IDs
    db.collection('idPosts').where('status', '==', 'pending').onSnapshot(snapshot => {
      pendingIdsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        pendingIdsDiv.innerHTML += `
          <div class="card mb-3">
            <div class="card-body">
              <h5>${data.gameName}</h5>
              <p>UID: ${data.uid}</p>
              <p>Price: ${data.price} BDT</p>
              <img src="${data.imageUrl}" alt="Profile" style="max-height: 100px;"/>
              <button class="btn btn-success me-2" onclick="approveID('${doc.id}')">Approve</button>
              <button class="btn btn-danger" onclick="rejectID('${doc.id}')">Reject</button>
            </div>
          </div>
        `;
      });
    });

    // Load pending Add Money requests
    db.collection('addMoneyRequests').where('status', '==', 'pending').onSnapshot(snapshot => {
      pendingMoneyDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        pendingMoneyDiv.innerHTML += `
          <div class="card mb-3 p-2">
            <p><strong>${data.username}</strong> wants to add <strong>${data.amount} BDT</strong></p>
            <button class="btn btn-success me-2" onclick="approveMoney('${doc.id}', ${data.amount})">Approve</button>
            <button class="btn btn-danger" onclick="rejectMoney('${doc.id}')">Reject</button>
          </div>
        `;
      });
    });

    function approveID(docId) {
      db.collection('idPosts').doc(docId).update({ status: 'approved' });
    }

    function rejectID(docId) {
      db.collection('idPosts').doc(docId).delete();
    }

    function approveMoney(docId, amount) {
      // Add balance logic here, currently just mark approved
      db.collection('addMoneyRequests').doc(docId).update({ status: 'approved' });
      alert(`Money request approved: +${amount} BDT (Implement balance update logic)`);
    }

    function rejectMoney(docId) {
      db.collection('addMoneyRequests').doc(docId).delete();
    }
  </script>
</body>
</html>
