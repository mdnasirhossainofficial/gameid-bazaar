<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup - GameID Bazaar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>GameID Bazaar</h2>
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <p id="message"></p>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCkHH8U_zgWQ01SLLhqrnxhe8j6KjnM9Q0",
      authDomain: "bismillah-telecom-ed960.firebaseapp.com",
      projectId: "bismillah-telecom-ed960",
      storageBucket: "bismillah-telecom-ed960.appspot.com",
      messagingSenderId: "163310183508",
      appId: "1:163310183508:web:036a2421c0cd3c264079c1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const messageP = document.getElementById('message');

    // Login function
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        messageP.textContent = "Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageP.textContent = "Login successful! Redirecting...";
          // Redirect after login (change to your dashboard page)
          setTimeout(() => {
            window.location.href = 'dashboard.html'; // make this page later
          }, 1500);
        })
        .catch(error => {
          messageP.textContent = "Error: " + error.message;
        });
    });

    // Signup function
    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        messageP.textContent = "Please enter email and password.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageP.textContent = "Signup successful! You can now login.";
        })
        .catch(error => {
          messageP.textContent = "Error: " + error.message;
        });
    });
  </script>
</body>
</html>
